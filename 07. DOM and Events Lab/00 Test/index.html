    <button class="clickButton" onclick="myFunction()">Click</button>
    <button style="-webkit-user-drag:true;">SecondButton</button>
    <div style="height:200px">first div</div>
    <div style="width:500px;height:300px; background-color:red">this is my div</div>

    <script>
   function myFunction(){
    
    
    const elements=Array.from(document.querySelectorAll('button'));
    console.log(elements);
    elements.forEach(element=>{element.draggable=true;
        mousePosition = {

          x : event.clientX,
          y : event.clientY

        };
        element.style.left = mousePosition.x;
        element.style.top = mousePosition.y;
    });

    
   }

    </script>
